<h2>{{ pageTitle}}</h2>
<hr>

<div class="container">
    <div class="col-md-12 p-1">
        <form method="post" novalidate action="" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="form-group col-md-6 col-sm-12">
                <label for="email or phonenumber">Email</label>
                <input type="email" 
                       class="form-control" 
                       placeholder="Email (required)" 
                       formControlName="email" 
                       required 
                       email
                       [ngClass]="{'is-invalid': (loginForm.get('email').touched || loginForm.get('email').dirty) && !loginForm.get('email').valid }">
                  <span class="invalid-feedback">
                    <span *ngIf="loginForm.get('email').errors?.required">
                      Please enter your email address.
                    </span>
                    <span *ngIf="loginForm.get('email').errors?.email">
                      Please enter a valid email address.
                    </span>
                  </span>
            </div>


            <div class="form-group col-md-6 col-sm-12">
                <label for="email or phonenumber">Password</label>
                <input type="password"  
                       class="form-control" 
                       formControlName="password" 
                       placeholder="Password (required)" 
                       required 
                       minlength="6" 
                       [ngClass]="{'is-invalid':(loginForm.get('password').touched || loginForm.get('password').dirty) && !loginForm.get('password').valid}">
                <span class="invalid-feedback">
                    <span *ngIf="loginForm.get('password').errors?.required">
                        Please enter a password.
                    </span>
                    <span *ngIf="loginForm.get('password').errors?.minlength">
                        Your password must be greater than 6 characters.
                    </span>
                </span>
            </div>



            <div class="form-group col-md-6 col-sm-12">
                <button class="btn btn-info" [disabled]="!loginForm.valid" type="submit">Submit</button>&nbsp;&nbsp;
                <a class="pull-right" [routerLink]="['/sign-up']" *ngIf="router.url !=='/sign-up'">or Sign up</a>
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <small>{{infoMessage}}</small>
            </div>
        </form>
    </div>
</div>
